<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instituto de Computação</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        label {

            margin-right: 4px;
        }

        input {
            width: 50px;
        }

        .barras {
            background-color: red;
            display: inline-block;
            margin-right: 4px;
            margin-top: 300px;
        }
    </style>
    <script src='main.js'></script>
</head>

<body>
    <form name="form1">
        <div>
            <label>Informe a altura das barras: </label>
            <input name="h1" type="text">
            <input name="h2" type="text">
            <input name="h3" type="text">
            <input name="h4" type="text">
            <input name="h5" type="text">
        </div>
        <div>
            <label>Informe a largura das barras: </label>
            <input id="largura" type="text">

        </div>
        <div>
            <br />
            <button id="btn">Desenhar o gráfico</button>
        </div>
    </form>
    <div id="b1" class="barras"></div>
    <div id="b2" class="barras"></div>
    <div id="b3" class="barras"></div>
    <div id="b4" class="barras"></div>
    <div id="b5" class="barras"></div>


    <script>
        //var barra1 = document.getElementById("b1"); 
        var form1 = document.form1;
        btn.onclick = function () {
            
            b1.style.height = form1.h1.value + "px";
            b1.style.marginTop = (300 - form1.h1.value) + "px"
            b1.style.width = form1.largura.value + "px";

            b2.style.height = form1.h2.value + "px";
            b2.style.marginTop = (300 - form1.h2.value) + "px"
            b2.style.width = form1.largura.value + "px";

            b3.style.height = form1.h3.value + "px";
            b3.style.marginTop = (300 - form1.h3.value) + "px"
            b3.style.width = form1.largura.value + "px";

            b4.style.height = form1.h4.value + "px";
            b4.style.marginTop = (300 - form1.h4.value) + "px"
            b4.style.width = form1.largura.value + "px";

            b5.style.height = form1.h5.value + "px";
            b5.style.marginTop = (300 - form1.h5.value) + "px"
            b5.style.width = form1.largura.value + "px";
            
            return false;
        };
    </script>
</body>

</html>
