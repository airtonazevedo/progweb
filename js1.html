<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Instituto de Computação</title>
		<style type="text/css">
			 table {
  				float: left;
  				margin-right: 10px;
  				margin-bottom: 10px;
  				text-align: center;
			}		
			
		</style>
	</head>
	<body>
		<script type="text/javascript">
			for (var i = 1; i <= 10; i++)
			{
				document.write("<table border=1>")	
				document.write("<tr><th colspan=2>Produtos de " + i + "</th></tr>")
				for (var j = 1; j <= 10; j++)
				{
					document.write("<tr><td>" + i + "x" + j + "</td> <td>" + i*j + "</td></tr>")
				}	
				document.write("</table>")
			}
		</script>
	</body>
</html>
